<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            overflow: hidden; /* Prevent page scroll on body */
        }

        .sidebar {
            width: 220px;
            background-color: #343a40;
            color: white;
            padding: 1rem;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .sidebar a {
            color: #ccc;
            display: block;
            margin: 0.5rem 0;
            text-decoration: none;
        }

        .sidebar a:hover {
            color: white;
            font-weight: bold;
        }

        .content {
            margin-left: 220px;
            padding: 2rem;
            height: 100vh;
            overflow-y: auto;
            background-color: #f8f9fa;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>Dashboard</h4>
        <a href="{{ url_for('main.index') }}">Home</a>
        <a href="{{ url_for('main.add_entry') }}">Forms</a>
        <a href="{{ url_for('main.tables') }}">Tables</a>
        <a href="{{ url_for('main.visualizations') }}">Visualizations</a>
        <a href="#">Layout</a>
    </div>

    <div class="content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
